name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.semver.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Read version from Cargo.toml
        id: cargo
        shell: bash
        run: |
          version=$(grep '^version\s*=' Cargo.toml | sed -E 's/version\s*=\s*"([^"]+)"/\1/')
          if [[ -z "$version" ]]; then
            echo "Failed to read version from Cargo.toml"
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
      - name: Validate release commit and extract tag
        id: semver
        shell: bash
        run: |
          msg="${{ github.event.head_commit.message }}"
          cargo_version="${{ steps.cargo.outputs.version }}"

          if [[ "$msg" =~ ^chore\(release\):\s*v?([0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?)$ ]]; then
            commit_version="${BASH_REMATCH[1]}"
          else
            echo "tag=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "$commit_version" != "$cargo_version" ]]; then
            echo "Version mismatch!"
            echo "Commit: $commit_version"
            echo "Cargo.toml: $cargo_version"
            exit 1
          fi

          echo "tag=v$cargo_version" >> "$GITHUB_OUTPUT"
      - name: Create tag
        if: steps.semver.outputs.tag != ''
        run: |
          tag="${{ steps.semver.outputs.tag }}"
          git tag -a "$tag" -m "Release $tag"
          git push origin "$tag"

  create_release:
    needs: tag
    if: needs.tag.outputs.tag != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          generate_release_notes: true

  build_artifacts:
    needs: create_release
    if: needs.tag.outputs.tag != ''
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            bin_ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
            bin_ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
            bin_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            bin_ext: ".exe"
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release
        run: cargo build --release --locked --target ${{ matrix.target }}
      - name: Package artifact
        shell: bash
        run: |
          name="ptrui-${{ needs.tag.outputs.tag }}-${{ matrix.target }}"
          bin="target/${{ matrix.target }}/release/ptrui${{ matrix.bin_ext }}"
          mkdir -p dist
          if [[ "${{ matrix.archive }}" == "zip" ]]; then
            7z a "dist/${name}.zip" "$bin"
          else
            tar -czf "dist/${name}.tar.gz" -C "$(dirname "$bin")" "$(basename "$bin")"
          fi
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          files: dist/*
